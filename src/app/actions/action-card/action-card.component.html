<mat-card class="card-wrapper">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button (click)="positiveAction.emit()" mat-raised-button color="primary">{{positiveActionTitle}}</button>
    <button *ngIf="showNegativeAction" (click)="negativeAction.emit()" mat-raised-button
            color="accent">{{negativeActionTitle}}</button>
  </mat-card-actions>

</mat-card>
