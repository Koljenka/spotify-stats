<mat-card class="card-wrapper">
  <mat-card-title>Create playlist of monthly top songs</mat-card-title>
  <mat-card-content>
    <p>Creates a playlist with your top song of each month</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button (click)="onCreate()" mat-raised-button color="primary">Create</button>
    <button mat-raised-button color="accent">Delete</button>
  </mat-card-actions>

</mat-card>
