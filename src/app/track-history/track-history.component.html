<div class="wrapper">
  <ng-scrollbar>
    <app-track-list [showSpinner]="false"
                    [displayedColumns]="['title', 'contextUri', 'album', 'artist', 'length', 'played_at']"
                    [data]="this.playbackHistorySource.asObservable()"></app-track-list>
  </ng-scrollbar>
  <mat-spinner *ngIf="!didLoadTracks"></mat-spinner>
</div>
