<mat-card matRipple (click)="onCardClick()">
  <img mat-card-image [src]="getImageForPlaylist()" width="300px" height="300px" alt="Album Cover">
  <mat-card-footer>
    <mat-card-title>{{album.name}}</mat-card-title>
    <mat-card-subtitle>
      {{album.artists[0].name}} | {{album.release_date}}</mat-card-subtitle>
  </mat-card-footer>
</mat-card>
