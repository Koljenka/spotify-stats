<div class="wrapper">
  <ng-container *ngIf="didLoadTrack">
    <img [src]="track.album.images[0].url" width="300px" height="300px" alt="Album Cover">
    <h1>{{track.name}}</h1>
    <h3>{{track.artists[0].name}}</h3>
  </ng-container>
  <ng-container *ngIf="!didLoadTrack">
    <mat-spinner></mat-spinner>
  </ng-container>
</div>
