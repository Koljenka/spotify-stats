<div class="wrapper">
  <ng-scrollbar appearance="standard">
  <button mat-raised-button color="accent" *ngIf="!cookie.isLoggedIn()" (click)="authorize()" class="button">
    Login
  </button>
  <div *ngIf="cookie.isLoggedIn()" class="main-content">
    <app-playlist-card *ngFor="let playlist of playlists" [playlist]="playlist"></app-playlist-card>
  </div>
  </ng-scrollbar>
</div>
