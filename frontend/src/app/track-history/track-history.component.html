<div class="wrapper">
  <app-track-list [showSpinner]="false" [displayedColumns]="['title', 'contextUri', 'album', 'artist', 'length', 'played_at']"></app-track-list>
  <div class="progress-bar-container" *ngIf="!didLoadTracks">
    <mat-progress-bar color="primary" [value]="this.dataSharing.historyLoadingProgress * 100"></mat-progress-bar>
    <sub class="progress-text">{{this.dataSharing.historyLoadingProgress * 100 | number:'1.0-0'}}%</sub>
  </div>
</div>
