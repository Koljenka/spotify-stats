image: kojenka/spotify-stats-runner:latest

stages:
  - build
  - staging
  - deploy

build_angular:
  stage: build
  script:
    - npm install
    - npm run docker
  artifacts:
    paths:
      - ./docker

build_image:
  stage: staging
  only: [tags]
  script:
    - docker build -t spotify-stats:$CI_COMMIT_TAG docker
  needs:
    - job: build_angular
      artifacts: true
