include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml

image: node:14.5.0

stages:
  - install_dependencies
  - lint
  - build
  - test
  - deploy

install_dependencies:
  stage: install_dependencies
  script:
    - npm ci
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules/

build_angular:
  stage: build
  script:
    - npm run docker
  needs:
    - job: install_dependencies
      artifacts: true
  artifacts:
    paths:
      - ./docker

eslint:
  stage: lint
  allow_failure: true
  script:
    - npx eslint --format gitlab .
  needs:
    - job: install_dependencies
      artifacts: true
  artifacts:
    reports:
      codequality: gl-codequality.json

karma:
  stage: test
  before_script:
    - apt-get update
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - apt install -y ./google-chrome*.deb;
    - export CHROME_BIN=/usr/bin/google-chrome
  script:
    - npm run test-ci
  needs:
    - job: install_dependencies
      artifacts: true
  artifacts:
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
      junit:
        - junit.xml
  coverage: /Branches\s+:\s(\d+.?\d+)%/


deploy_image:
  stage: deploy
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  image: docker:20.10
  services:
    - docker:20.10-dind
  only: [ tags ]
  before_script:
    - echo "$DOCKER_REGISTRY_PASS" | docker login --username $DOCKER_REGISTRY_USER --password-stdin
  script:
    - echo "===== BUILD IMAGE ====="
    - docker build -t kojenka/spotify-stats:$CI_COMMIT_TAG docker
    - docker tag kojenka/spotify-stats:$CI_COMMIT_TAG kojenka/spotify-stats:latest
    - echo "===== PUSH IMAGE ====="
    - docker push kojenka/spotify-stats:$CI_COMMIT_TAG
    - docker push kojenka/spotify-stats:latest
  needs:
    - job: karma
    - job: build_angular
      artifacts: true
